<div class="view-main">
	<!-- <my:session-time></my:session-time> -->

	<h2>{{'myViewMain_heading' | localise}}</h2>
	<form class="form-horizontal" role="form">
		<h3>{{'myViewMain_createNew' | localise}}</h3>
		<div class="form-group">
			<label for="view-detail_name" class="col-sm-4 control-label">{{'myViewMain_labelName' | localise}}</label>
			<div class="col-sm-6">
				<input
					ng:model="newProject.name"
					type="text"
					class="form-control"
					id="view-detail_name"
					placeholder="{{'myViewDetail_labelName' | localise}}">
			</div>
		</div>
		<div class="form-group">
			<label for="view-detail_where" class="col-sm-4 control-label">{{'myViewMain_labelWhere' | localise}}</label>
			<div class="col-sm-6">
				<input
					ng:model="newProject.where"
					type="text"
					class="form-control"
					id="view-detail_name"
					placeholder="{{'myViewDetail_labelWhere' | localise}}">
			</div>
		</div>
		<div class="form-group">
			<div class="col-sm-offset-4 col-sm-6">
				<button
					type="submit"
					class="btn btn-default"
					ng:click="_onCreateClicked()"
				>{{'myViewMain_buttonCreate' | localise}}</button>
			</div>
		</div>
	</form>

	<h3>{{'myViewMain_listHeading' | localise}}</h3>
	<table class="table table-hover">
		<thead>
			<tr>
				<th></th>
				<th>{{'myViewMain_labelName' | localise}}</th>
			</tr>
		</thead>
		<tbody>
			<tr ng:repeat="project in projects"
				ng:click="_onRowClicked(project)">
				<td>
					<my:avatar data-model="project" data-is-icon="true"></my:avatar>
				</td>
				<td>{{ project.name }}</td>
			</tr>
		</tbody>
	</table>
</div>
