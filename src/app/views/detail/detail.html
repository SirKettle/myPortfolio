<div class="view-detail page-view">
	
	<my:header></my:header>
	
	<section ng:if="!Detail.details">
		LOADING...
	</section>

	<section ng:if="!!Detail.details">
		
		<h2>
			<a title="Go to: {{ Detail.details.website }}" href="{{ Detail.details.website }}">{{ Detail.details.title }}</a>
		</h2>
		
		<my:avatar data-model="Detail.details" data-is-thumb="true"></my:avatar>

		<h3>{{ Detail.details.summary }}</h3>
		<p>{{ Detail.details.description }}</p>
		
	</section>


</div>
