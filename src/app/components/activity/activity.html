<div class="my-activity">

	<p ng:if="!activity">{{ errorMessage || 'Fetching activity from APIs' }}</p>

	<div ng:repeat="eventModel in activity | limitTo:5"
		ng:show="!!eventModel.summary"
	>
		<p><small ng:bind-html="_getEventSummary(eventModel)"></small><small> - <a href="{{ eventModel.repo.url }}">{{ eventModel.repo.name }}</a></small></p>
		<ul class="-list" ng:show="!!(eventModel.commits && eventModel.commits.length)">
			<li ng:repeat="commit in eventModel.commits">
				<a href="{{ commit.url }}">{{ commit.message }}</a>
			</li>
		</ul>
		<hr>
	</div>
</div>
