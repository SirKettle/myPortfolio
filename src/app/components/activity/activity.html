<div class="my-activity">

	<div ng:if="!activity">
		<h3>{{ errorMessage || 'Fetching activity from APIs' }}</h3>
		<p ng:if="errorMessage && errorMessageDetails">{{ errorMessageDetails }}</p>
	</div>

	<div class="my-blog"> 
		<ul>
			<li ng:repeat="post in activity | limitTo:5"
			>
				<my:blog-post
					data-model="post"
				></my:blog-post>
			</li>
		</ul>
	</div>
	
	<hr>
</div>
