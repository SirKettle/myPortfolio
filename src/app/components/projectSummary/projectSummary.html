<div class="my-project-summary">				
	<my:avatar data-model="Project.model" data-is-icon="true"></my:avatar>
	<section>
		<h3 ng:click="_onLinkClicked()">
			<a>
				<strong>{{ Project.model.title }}</strong>.
			</a>
				{{ Project.model.summary }}
		</h3>
		<ul class="my-project-summary_tags">
			<li class="my-project-summary_tag"
				ng:repeat="tag in Project.model.tags"><small>{{ tag }}</small></li>
		</ul>
	</section>
</div>
